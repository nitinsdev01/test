<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table of a number</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <script>
            //Print Table of any given number in html table using do while loop
            var p = 15;
            var t = 1;
            do{
                document.write("<tr><td>"+p+"</td><td>X</td><td>"+t+"</td><td>=</td><td>"+p*t+"</td></tr>");
                t++
            }
            while (t<=10)
        </script>
    </table>    
</body>
</html>
